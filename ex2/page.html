<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Cadastro do Cliente</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <form action="http://localhost/cadastro" method="GET">
        <table>
            <tr>
                <td><label for="nome">Nome:</label></td>
                <td><input type="text" id="nome" name="nome"></td>
            </tr>
            <tr>
                <td>Gênero:</td>
                <td>
                    <input type="radio" id="masculino" name="genero" value="Masculino">
                    <label for="masculino">Masculino</label>
                    <input type="radio" id="feminino" name="genero" value="Feminino">
                    <label for="feminino">Feminino</label>
                </td>
            </tr>
            <tr>
                <td>Preferências:</td>
                <td>
                    <input type="checkbox" id="newsletter" name="pref[]" value="Newsletter">
                    <label for="newsletter">Receber Newsletter</label>
                    <input type="checkbox" id="promocoes" name="pref[]" value="Promoções">
                    <label for="promocoes">Receber Promoções</label>
                </td>
            </tr>
            <tr>
                <td><label for="estado">Estado:</label></td>
                <td>
                    <select id="estado" name="estado">
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="PE">Pernambuco</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="mensagem">Mensagem:</label></td>
                <td><textarea id="mensagem" name="mensagem"></textarea></td>
            </tr>
            <tr>
                <td><label for="satisfacao">Nível de Satisfação:</label></td>
                <td><input type="range" id="satisfacao" name="satisfacao" min="0" max="10"></td>
            </tr>
            <tr>
                <td><label for="data_nasc">Data de Nascimento:</label></td>
                <td><input type="date" id="data_nasc" name="data_nasc"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="reset"><i class="fas fa-eraser"></i> Limpar</button>
                    <button type="submit"><i class="fas fa-paper-plane"></i> Enviar</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
